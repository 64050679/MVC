<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farm Registration System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      h1 {
        color: #333;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 600px;
        width: 100%;
      }

      button {
        background-color: #007bff;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }

      input {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group button {
        align-self: flex-start;
      }
    </style>
    <script defer src="controller.js"></script>
    <script defer src="model.js"></script>
    <script defer src="view.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>ระบบลงทะเบียนวัว</h1>
      <!-- ปุ่มสำหรับแสดงฟอร์มลงทะเบียนวัว -->
      <div>
        <button onclick="showForm('white')">White Cow</button>
        <button onclick="showForm('brown')">Brown Cow</button>
        <button onclick="showForm('pink')">Pink Cow</button>
      </div>

      <!-- แสดงฟอร์มที่เลือก -->
      <div id="formContainer"></div>
    </div>
  </body>
</html>
